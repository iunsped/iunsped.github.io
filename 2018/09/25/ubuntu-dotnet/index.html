	  <p><a href="https://www.microsoft.com/net/download/linux-package-manager/ubuntu16-04/runtime-current" target="_blank" rel="noopener">微软官方安装方法</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb</span><br><span class="line">sudo dpkg -i packages-microsoft-prod.deb</span><br><span class="line">sudo apt-get update</span><br><span class="line">sudo apt-get install aspnetcore-runtime-2.1</span><br><span class="line">后发现：</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">root@DESKTOP-ME54PJV:/home/xxoo# sudo apt-get install aspnetcore-runtime-2.1</span><br><span class="line">Reading package lists... Done</span><br><span class="line">Building dependency tree</span><br><span class="line">Reading state information... Done</span><br><span class="line">Some packages could not be installed. This may mean that you have</span><br><span class="line">requested an impossible situation or if you are using the unstable</span><br><span class="line">distribution that some required packages have not yet been created</span><br><span class="line">or been moved out of Incoming.</span><br><span class="line">The following information may help to resolve the situation:</span><br><span class="line"></span><br><span class="line">The following packages have unmet dependencies:</span><br><span class="line"> dotnet-sdk-2.1 : Depends: dotnet-runtime-2.1 (&gt;= 2.1.4) but it is not going to be installed</span><br><span class="line">                  Depends: aspnetcore-runtime-2.1 (&gt;= 2.1.4) but it is not going to be installed</span><br><span class="line">E: Unable to correct problems, you have held broken packages.</span><br></pre></td></tr></table></figure>
<ul>
<li>解决方法：<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">apt install aptitude</span><br><span class="line">aptitude install</span><br></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">root@DESKTOP-ME54PJV:/home/xxoo# sudo apt-get install aspnetcore-runtime-2.1</span><br><span class="line">The following NEW packages will be installed:</span><br><span class="line">  aspnetcore-runtime-2.1&#123;a&#125; dotnet-host&#123;a&#125; dotnet-hostfxr-2.1&#123;a&#125; dotnet-runtime-2.1&#123;a&#125; dotnet-runtime-deps-2.1&#123;ab&#125; dotnet-sdk-2.1</span><br><span class="line">0 packages upgraded, 6 newly installed, 0 to remove and 0 not upgraded.</span><br><span class="line">Need to get 132 MB of archives. After unpacking 380 MB will be used.</span><br><span class="line">The following packages have unmet dependencies:</span><br><span class="line"> dotnet-runtime-deps-2.1 : Depends: libicu55 which is a virtual package and is not provided by any available package</span><br><span class="line"></span><br><span class="line">The following actions will resolve these dependencies:</span><br><span class="line"></span><br><span class="line">     Keep the following packages at their current version:</span><br><span class="line">1)     aspnetcore-runtime-2.1 [Not Installed]</span><br><span class="line">2)     dotnet-runtime-2.1 [Not Installed]</span><br><span class="line">3)     dotnet-runtime-deps-2.1 [Not Installed]</span><br><span class="line">4)     dotnet-sdk-2.1 [Not Installed]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Accept this solution? [Y/n/q/?] Y</span><br><span class="line">No packages will be installed, upgraded, or removed.</span><br><span class="line">0 packages upgraded, 0 newly installed, 0 to remove and 0 not upgraded.</span><br><span class="line">Need to get 0 B of archives. After unpacking 0 B will be used.</span><br><span class="line"></span><br><span class="line">libicu55 没有源可以提供</span><br><span class="line">/etc/apt/sources.list中加入</span><br><span class="line">deb http://security.ubuntu.com/ubuntu xenial-security main</span><br><span class="line"></span><br><span class="line">apt update</span><br><span class="line">apt install aspnetcore-runtime-2.1</span><br><span class="line">即可</span><br><span class="line">root@DESKTOP-ME54PJV:/home/xxoo# dotnet --version</span><br><span class="line">2.1.402</span><br></pre></td></tr></table></figure>
