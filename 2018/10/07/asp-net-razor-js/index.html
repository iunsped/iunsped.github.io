	  <p>js嵌套razor语法 例子：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    $(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        @&#123;</span><br><span class="line">            <span class="keyword">var</span> islogin = <span class="keyword">this</span>.Html.ViewContext.HttpContext.Session.GetString(<span class="string">"Manage"</span>);</span><br><span class="line">            <span class="keyword">if</span> (islogin == <span class="literal">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                &lt;text&gt;  </span><br><span class="line">                    &#123;</span><br><span class="line">                        view.gohome();</span><br><span class="line">                    &#125;</span><br><span class="line">                &lt;<span class="regexp">/text&gt;</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">    &#125;);</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">&lt;/</span>script&gt;</span><br></pre></td></tr></table></figure></p>
<p>页面生成如下：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    $(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">                    &#123;</span><br><span class="line">                        view.gohome();</span><br><span class="line">                    &#125;</span><br><span class="line">                    &#125;);</span><br><span class="line"></span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>session使用：<br>nuget: Microsoft.AspNetCore.Session<br><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">this</span>.HttpContext.Session</span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> Set&lt;T&gt;(ISession session, <span class="keyword">string</span> key, T <span class="keyword">value</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            session.SetString(key, JsonConvert.SerializeObject(<span class="keyword">value</span>));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">static</span> T Get&lt;T&gt;(ISession session, <span class="keyword">string</span> key)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">var</span> <span class="keyword">value</span> = session.GetString(key);</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">value</span> == <span class="literal">null</span> ? <span class="keyword">default</span>(T) :</span><br><span class="line">                JsonConvert.DeserializeObject&lt;T&gt;(<span class="keyword">value</span>);</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure></p>
